<html>
  <head>
    <title>Reb.red - URL Shortener</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
    <link rel="stylesheet" href="./static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
  </head>
  <body>
    <h1>Rebred</h1>
    <div class="pure-g">
      <div class="pure-u-1-3" id="center-box">
        <form class="pure-form">
          <label for="fullURL" id="fullUrlLabel">URL to Shorten</label>
          <input type="text" id="fullURL" onfocus="this.value=''" onkeyup="validateInput()" name="fullURL" value="URL"/>
          <div id="shortUrlGroup">
            <label for="shortURL" id=shortUrlLabel>Optional: Shorten to reb.red/</label>
            <input type="text" id="shortURL" onfocus="this.value=''" name="shortURL" value="shortcut"/>
            <input type="button" value="Shorten!" id="submit" class="pure-button pure-button-active"/>
          </div>
          <div>
            <p id="result"></p>
          </div>
        </form>
      </div>
    </div>
    <p id="footer">Created by Corey Fonseca | <a href="https://github.com/cofonseca/Rebred">Find this on GitHub</a></p>
  </body>
  <footer>
    <script src="./static/main.js"></script>
  </footer>

</html>
